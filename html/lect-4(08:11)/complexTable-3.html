<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Advance HTML Table In Hindi</h1>
    <table border="1">
        <tr align="center">
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr align="center">
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr align="center">
            <th>Start</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">08:00 AM</td>
            <td rowspan="2">05:00 PM</td>
            <td>Introduction</td>
        </tr>
        <tr align="center">
            <td>Uses</td>
        </tr>
        <tr align="center">
            <td rowspan="4">Tuesday</td>
            <td>08:00 AM</td>
            <td>11:00 AM</td>
            <td>-</td>
        </tr>
        <tr align="center">
            <td>11:00 AM</td>
            <td>02:00 PM</td>
            <td>Learn</td>
        </tr>
        <tr align="center">
            <td>02:00 PM</td>
            <td>08:00 PM</td>
            <td rowspan="2">-</td>
        </tr>
        <tr align="center">
            <td>10:00 AM</td>
            <td>01:00 PM</td>
        </tr>
        <tr align="center">
            <td>Wed-Fri</td>
            <td colspan="2">Full Day</td>
            <td>Practical</td>
        </tr>
        <tr align="center">
            <td>Sat-Sun</td>
            <td colspan="2">11:00 AM - 05:00 PM</td>
            <td>Extra Class</td>
        </tr>
</body>
</html>
