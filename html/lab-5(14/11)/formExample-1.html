<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1 align="center">Novell Services Login</h1>
    <form action="" method="post">
        <table>
            <tr>
                <td> <label for="username">Username:</label></td>
                <td><input type="text" id="username" name="username" required></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td><label for="city">City of</label></td>
                <td><input type="text" id="city" name="city" required></td>
            </tr>
            <tr>
                <td><label for="employment">Employment:</label></td>
                <td><input type="text" id="employment" name="employment" required></td>
            </tr>
            <tr>
                <td><label for="web server">Web server:</label></td>
                <td>
                <select name="" id="">
                    <option value="radio">--Choose a server--</option>
                    <option value="radio">NGINX</option>
                    <option value="radio">Apache</option>
                    <option value="radio">IIS</option>
                    <option value="radio">Node.js</option>
                </select></td>
            </tr>
                <br>
                <br>
                <br>

            <tr>
                <td>Please specify
                    <br>
                    your role:
                </td>
                <td>
                    <input type="radio" name="role" value="admin" required>Admin
                    <br>
                    <input type="radio" name="role" value="engineer" required>Engineer
                    <br>
                    <input type="radio" name="role" value="manager" required>Manager
                    <br>
                    <input type="radio" name="role" value="guest" required>Guest
                </td>
            </tr>
            <tr>
                <td>Single Sign-on
                    <br>
                    to the following:
                </td>
                <td>
                    <input type="checkbox" name="" value="mail">Mail
                    <br>
                    <input type="checkbox" name="" value="payroll">Payroll
                    <br>
                    <input type="checkbox" name="" value="self-service">Self-Service
                </td>
            </tr>
        <tr>
            <td></td>
            <td>
        <input type="submit" value="Login">
        <input type="reset" value="Reset">
            </td>
        </tr>
        </table>

    </form>
</body>

</html>
