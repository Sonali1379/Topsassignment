<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <H1>Order List</H1>
  <ol type="1">
    <li>Apple</li>
    <li>Mango</li>
    <li>Banana</li>
    <li>Orange</li>
    <li>Kiwi</li>
  </ol>
  <h1>Unorder List</h1>
  <ul type="square">
    <li>Apple</li>
    <li>Mango</li>
    <li>Banana</li>
    <li>Orange</li>
    <li>Kiwi</li>
  </ul>
  <h1>Description List</h1>
  <dl>
    <dt>Html List</dt>
    <dd>HTML List are used to specifylists of information.All lists may contain one or more list elements.</dd>
  </dl>
  
</body>
</html>
